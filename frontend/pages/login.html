<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Patitas Felices</title>
    <link rel="stylesheet" href="/proyecto_final_ids/frontend/.css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>🐾 Patitas Felices</h1>
            </div>
            <div class="nav-links">
                <a href="../index.html">Inicio</a>
                <a href="contact.html">Contacto</a>
                <a href="register.html">Registrarse</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Iniciar Sesión</h2>
        
        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
                <div class="form-error" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                <div class="form-error" id="password-error"></div>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">Iniciar Sesión</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem;">
            ¿No tienes cuenta? <a href="register.html" style="color: var(--primary-color); font-weight: 600;">Regístrate aquí</a>
        </p>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = '';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await api.post('/auth/login', { email, password });
                
                if (response.success) {
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    showAlert('Inicio de sesión exitoso. Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        if (response.user.rol === 'administrador') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'user-dashboard.html';
                        }
                    }, 1500);
                }
            } catch (error) {
                showAlert(error.message || 'Error al iniciar sesión', 'danger');
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
