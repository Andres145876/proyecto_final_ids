# Información del proyecto
sonar.projectKey=patitas_felices_ids
sonar.projectName=Patitas Felices - Sistema de Donaciones
sonar.projectVersion=1.0.0

# Rutas del código fuente
sonar.sources=src
sonar.tests=test

# Exclusiones
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/test/**

# Inclusiones de tests
sonar.test.inclusions=test/**/*.test.js

# Configuración de JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuración de cobertura
sonar.coverage.exclusions=**/test/**,**/*.test.js,**/node_modules/**

# Codificación del código fuente
sonar.sourceEncoding=UTF-8

# Lenguaje
sonar.language=js

# Configuración de análisis
sonar.javascript.node.maxspace=4096

# Umbrales de calidad (Quality Gates)
sonar.qualitygate.wait=true

# Información adicional
sonar.links.homepage=https://github.com/tu-usuario/proyecto_final_ids
sonar.links.ci=https://github.com/tu-usuario/proyecto_final_ids/actions
